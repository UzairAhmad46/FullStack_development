<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Tag</title>
  </head>
  <body>
    <h1>Hello world</h1>
    <hr />
    <p>
      <i> Lorem ipsum </i> dolor <b>sit</b> amet
      <mark> consectetur,</mark> adipisicing elit. <br />
      Quam voluptates ex, at distinctio architecto odit <br />
      voluptatem non <em> repellendus impedit </em> <del> suscipit.</del>
      <br />
      <u
        >Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloremque,
        molestias!</u
      >
    </p>
    H<sub>2</sub>o
    <br />
    a + b <sup>2</sup>
  </body>
</html>
